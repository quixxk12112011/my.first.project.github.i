<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вгадай число</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 15px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Вгадай число</h1>
        <p>Я загадую число від 1 до 100. Спробуй вгадати!</p>
        <input type="number" id="guessInput" placeholder="Введи число" />
        <button id="guessButton">Вгадати</button>
        <button id="resetButton" style="display: none;">Спробувати ще раз</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        const guessInput = document.getElementById('guessInput');
        const guessButton = document.getElementById('guessButton');
        const resetButton = document.getElementById('resetButton');
        const message = document.getElementById('message');

        let attempts = 0;

        guessButton.addEventListener('click', () => {
            const userGuess = parseInt(guessInput.value);
            attempts++;

            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                message.textContent = 'Будь ласка, введи число від 1 до 100!';
                return;
            }

            if (userGuess === randomNumber) {
                message.textContent = `Вітаю! Ти вгадав число ${randomNumber} за ${attempts} спроб.`;
                message.style.color = 'green';
                guessButton.style.display = 'none';
                resetButton.style.display = 'inline-block';
            } else if (userGuess < randomNumber) {
                message.textContent = 'Загадане число більше. Спробуй ще раз!';
                message.style.color = 'orange';
            } else {
                message.textContent = 'Загадане число менше. Спробуй ще раз!';
                message.style.color = 'orange';
            }
        });

        resetButton.addEventListener('click', () => {
            location.reload();
        });
    </script>
</body>
</html>
